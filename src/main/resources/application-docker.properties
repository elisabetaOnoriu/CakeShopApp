# Port
server.port=${PORT:8080}

spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:app}
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASSWORD:410042}
spring.datasource.hikari.maximum-pool-size=${DB_POOL:10}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false

# (op?ional) Flyway
spring.flyway.enabled=${FLYWAY:true}
spring.flyway.locations=classpath:db/migration

# Security/JWT ? cheie HMAC în Base64 (32 bytes => 256-bit)
app.jwt.secret-base64=${JWT_SECRET_BASE64}
app.jwt.expiration-minutes=${JWT_EXP_MINUTES:60}

# (op?ional) Actuator pt healthcheck
management.endpoints.web.exposure.include=health,info
management.endpoint.health.probes.enabled=true
management.health.db.enabled=true
