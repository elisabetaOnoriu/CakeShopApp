<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register - CakeShop</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #fff7f0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .register-container {
            background-color: #fff0e6;
            padding: 2rem 3rem;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 420px;
            text-align: center;
        }

        h1 {
            margin-bottom: 1.5rem;
            color: #d35400;
        }

        label {
            display: block;
            margin-bottom: 0.4rem;
            font-weight: bold;
            color: #444;
            text-align: left;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 0.7rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
        }

        button {
            background-color: #ff8c42;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #e36c0a;
        }

        .error {
            color: red;
            margin-bottom: 1rem;
            display: none;
        }

        .login-link {
            margin-top: 1rem;
            display: block;
            color: #333;
        }

        .login-link a {
            color: #d35400;
            text-decoration: none;
            font-weight: bold;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="register-container">
    <h1>Create Your CakeShop Account</h1>

    <div id="errorMessage" class="error">
        Registration failed. Please try again.
    </div>

    <form id="registrationForm" onsubmit="return submitForm(event)">
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required minlength="3" maxlength="50"/>
        </div>

        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required minlength="6" onkeyup="checkPasswordMatch();"/>
        </div>

        <div>
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required minlength="6" onkeyup="checkPasswordMatch();"/>
            <span id="passwordMatchError" class="error">Passwords do not match!</span>
        </div>

        <div>
            <button type="submit">Register</button>
        </div>
    </form>

    <div class="login-link">
        <p>Already have an account? <a th:href="@{/login}">Login</a></p>
    </div>
</div>

<script>
    function checkPasswordMatch() {
        const password = document.getElementById("password").value;
        const confirmPassword = document.getElementById("confirmPassword").value;
        const errorSpan = document.getElementById("passwordMatchError");

        errorSpan.style.display = (password !== confirmPassword) ? "inline" : "none";
    }

    function submitForm(event) {
        event.preventDefault();

        const password = document.getElementById("password").value;
        const confirmPassword = document.getElementById("confirmPassword").value;

        if (password !== confirmPassword) {
            document.getElementById("passwordMatchError").style.display = "inline";
            return false;
        }

        const formData = {
            username: document.getElementById("username").value,
            password: password,
            role: "USER"
        };

        fetch('/api/users/register', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(formData)
        })
            .then(response => {
                if (response.ok) {
                    window.location.href = '/login';
                } else {
                    document.getElementById("errorMessage").style.display = "block";
                    console.error('Registration failed');
                }
            })
            .catch(error => {
                document.getElementById("errorMessage").style.display = "block";
                console.error('Error:', error);
            });

        return false;
    }
</script>
</body>
</html>
